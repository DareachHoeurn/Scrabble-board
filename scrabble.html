        .container{
            text-align:center;
            font-weight: bold;

            display: grid;
            grid-template-columns: repeat(1,1fr);
            grid-template-rows: repeat(17,1fr);
            overflow: hidden;

        .row{
            display: grid;
            grid-template-columns: repeat(17,1fr);
            grid-template-rows: repeat(1,1fr);
            border: 1px solid rgb(0, 0, 0);

        }
        .col{
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .no-border{
            border: none;
        }
        div.row{
            counter-reset: col-counter;
            counter-set: row-counter-lower;
        }
        div.no-border::after{
            content: counter(col-counter);
            counter-increment: col-counter;
        }
        .hide{
            border: none;
        }
        .container{
            counter-reset: row-counter-left;
            counter-set: row-counter-right;

        }
        .lower-counter{
            border: none;
        }
        .lower-counter::after{
            content: counter(row-counter-lower);
            counter-increment: row-counter-lower;
        }
        .row-counter-left::after{
            content: counter(row-counter-left,upper-alpha);
            counter-increment: row-counter-left;
        }
        .row-counter-right::after{
            content: counter(row-counter-right,upper-alpha);
            counter-increment: row-counter-right;
        }
        .red{
            background-color: red;
        }
        .red::before,.sea::before,.pink::before,.blue::before{

</head>
